<template name="recebi">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="paguei.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Botoes flutuantes-->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large black">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a href ="/principal" class="btn-floating light blue darken-1 "><i class="material-icons">insert_chart</i></a></li>
            <li><a href="/recebi" class="btn-floating light blue darken-2"><i class="material-icons">add</i></a></li>
            <li><a href= "/paguei" class="btn-floating light blue darken-3"><i class="material-icons">remove</i></a></li>
        </ul>
    </div>


    <!-- Input de valor -->
    <div class="container">
        <div class="row">
            <form class="col s4">
                <div class="row" id="esp">
                    <div class="input-field col s20">
                        <input placeholder="$ 00,00" id="recebi" type="text" class="validate">
                        <label  for="paguei">Recebi</label>
                    </div>
                </div>
            </form>
        </div>

        <!--Checkbox-->
        <form action="#">
            <div id="check">
                <p>
                    <input type="checkbox" id="repetir" />
                    <label for="repetir">Repetir?</label>
                </p>
                <p>
                    <input type="checkbox" id="recebido" />
                    <label for="recebido">Já recebido</label>
                </p>
            </div>
        </form>

        <!--Area de descrição-->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Faça uma descrição!</label>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!--Calendario-->
    <div class="container">
        <div class="row">
            <div class="input-field col s3">
                <input type="date">
            </div>
        </div>

        <!--Selecionar a frequência-->
        <div class="row">
            <div class="input-field col s3">
                <select>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="Diario">Diário</option>
                    <option value="semanal">Semanal</option>
                    <option value="Quinzenal">Quinzenal</option>
                    <option value="Mensal">Mensal</option>
                    <option value="Semestral">Semestral</option>
                    <option value="Anual">Anual</option>
                </select>
                <label>Frequência</label>

            </div>


            <!--Selecionar as Repetiçoes-->
            <div class="input-field col s3">
                <select>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="sempre">Para sempre..</option>
                </select>
                <label>Repetições</label>
            </div>
        </div>

        <!--Categorias-->
        <div>
            <div class="row">
                <div class="input-field col s3">
                    <select>
                        <option value="" disabled selected>Escolha uma categoria</option>
                        <option value="1">...</option>
                        <option value="2">...</option>
                        <option value="3">...</option>
                    </select>
                    <label>Categoria</label>
                </div>
                <a class="btn-floating btn-large waves-effect waves-light black"><i class="material-icons">add</i></a>
            </div>

            <!--Selecionar conta-->
            <div class="row">
                <div class="input-field col s3">
                    <select>
                        <option value="" disabled selected>Escolha uma conta</option>
                        <option value="1">...</option>
                        <option value="2">...</option>
                        <option value="3">...</option>
                        <option value="4">...</option>
                    </select>
                    <label>Selecionar Conta</label>
                </div>
                <a class="btn-floating btn-large waves-effect waves-light black"><i class="material-icons">add</i></a>
            </div>
        </div>
    </div>

    <div class="button">
        <a class="waves-effect waves-light "><i class="material-icons">done</i></a>
        <a class="waves-effect waves-light "><i class="material-icons">clear</i></a>

    </div>

</template>
